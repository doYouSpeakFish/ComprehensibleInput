build:
  maxIssues: 0

config:
  validation: true
  warningsAsErrors: false

complexity:
  LongParameterList:
    ignoreDefaultParameters: true
    ignoreAnnotated:
      - Composable
  LongMethod:
    threshold: 100

naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable
  MatchingDeclarationName:
    active: false

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreAnnotated:
      - Composable
      - Preview
  UnusedPrivateMember:
    ignoreAnnotated:
      - Preview
      - DefaultPreview
  UnusedPrivateProperty:
    ignoreAnnotated:
      - Preview
      - DefaultPreview
  MaxLineLength:
    maxLineLength: 140
  ReturnCount:
    active: false
